<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="title">Pokédex</h1>
            <p class="subtitle">Descubra todos os Pokémon</p>
        </div>
    </header>

    <main class="main">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Busque por nome ou número..." class="search-input">
            <button id="search-btn" class="search-btn">Buscar</button>
            <button id="surprise-btn" class="surprise-btn">Surpreenda-me!</button>
        </div>

        <div class="filters">
            <select id="type-filter" class="filter-select">
                <option value="">Todos os tipos</option>
                <option value="normal">Normal</option>
                <option value="fire">Fogo</option>
                <option value="water">Água</option>
                <option value="electric">Elétrico</option>
                <option value="grass">Planta</option>
                <option value="ice">Gelo</option>
                <option value="fighting">Luta</option>
                <option value="poison">Veneno</option>
                <option value="ground">Terra</option>
                <option value="flying">Voador</option>
                <option value="psychic">Psíquico</option>
                <option value="bug">Inseto</option>
                <option value="rock">Pedra</option>
                <option value="ghost">Fantasma</option>
                <option value="dragon">Dragão</option>
                <option value="dark">Sombrio</option>
                <option value="steel">Aço</option>
                <option value="fairy">Fada</option>
            </select>
        </div>

        <div class="loading" id="loading">
            <div class="pokeball-loader"></div>
            <p>Carregando Pokémon...</p>
        </div>

        <div id="pokemon-list" class="pokemon-grid">
            <!-- Pokémon cards will be loaded here -->
        </div>

        <button id="load-more" class="load-more-btn" style="display: none;">Carregar mais</button>
    </main>

    <!-- Modal para detalhes do Pokémon -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- Detalhes do Pokémon serão carregados aqui -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
